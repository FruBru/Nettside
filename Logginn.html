<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="logo" href="./Items/Symboler/Logo 4.png" />
    <link rel="stylesheet" type="text/css" href="./CSS/LoggInn.css" />
    <link rel="stylesheet" type="text" href="./Items/Fonts/Satoshi-Black.otf" />
    <title>Logg Inn</title>
  </head>
  <body>
    <div class="form-container">
      <h2>Logg inn som</h2>

      <select id="user-type">
        <option value="velg brukertype">Velg brukertype</option>
        <option value="selger">Selger</option>
        <option value="megler">Megler</option>
      </select>

      <section class="brukernavn">
        <label for="username">Brukernavn:</label>
        <input type="text" id="username" placeholder="Skriv inn brukernavn" />
      </section>

      <section class="passord">
        <label for="password">Passord:</label>
        <input type="password" id="password" placeholder="Skriv inn passord" />
      </section>

      <a href="./Hjem.html">
        <button class="button">Logg inn</button>
      </a>
    </div>
  </body>
</html>
